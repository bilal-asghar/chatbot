<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Create Parcel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>

    $(document).ready(function () {

 $('[type="submit"]').on('click', function () {

    // this adds 'required' class to all the required inputs under the same <form> as the submit button
    $(this)
        .closest('form')
        .find('[required]')
        .addClass('required');
});

            $(".mobile_num").on('input', function () {

                var inputValPattern = /^\+92[0-9]{8}$/;
                var inputVal = $(".mobile_num").val();


                 if (inputVal.length != 13) {
                    $(".result").html("**Must be of 13 digits");
                }

                else if (!inputValPattern.test(inputVal)) {
                    $(".result").html("**Pattern does not match +923451111111");

                }

                else {
                    $(".result").html("correct");
                    $(".result").css('color', 'green');

                }

            });


        });
    </script>

</head>
<!--{% block body %}-->
  <h2>Create Parcel</h2>

<!----------------------------------------------------------->
<div class="container">
<form class="container_form" action="{{ url_for('create') }}" method=post>

    <div class="row">
        <div class="col-25">Parcel Number:</div>
        <div class="col-75"><input type="text" name="parcelnumber" required></div>
    </div>

    <div class="row">
        <div class="col-25">Sender Name:</div>
        <div class="col-75"><input type="text" name="sendername" required></div>
    </div>


    <div class="row">
        <div class="col-25">Sender Mobile Number:</div>
        <div class="col-75"><input class="mobile_num" type="text" name="sendermobilenumber" maxlength="13" required></div>
        <span class="result"></span>
    </div>

        <div class="row">
            <div class="col-25">Sender Address:</div>
            <div class="col-75"><textarea name="senderaddress" required></textarea></div>
        </div>


         <div class="row">
             <div class="col-25">Receiver Name:</div>
            <div class="col-75"><input type="text" name="receivername" required></div>
        </div>

         <div class="row">
             <div class="col-25">Receiver Mobile Number:</div>
             <div class="col-75"><input class="mobile_num" type="text" name="receivermobilenumber" maxlength="13" required></div>
             <span class="result"></span>
         </div>
         <div class="row">
             <div class="col-25">Receiver Address:</div>
             <div class="col-75"><textarea name="receiveraddress" required></textarea></div>
         </div>



         <div class="row">
             <div class="col-25"><dt>Destination Branch:</dt></div>
             <div class="col-75">
                 <dd><select id="destination_branch" name="destination_branch">
                     <option value=1>Saddar Branch Rawalpindi</option>
                     <option value=2>Blue Area Branch Islamabad</option>
                     <option value=3>Nazimabad Branch Karachi </option>
                     <option value=4>City Branch Jhelum</option>
                     <option value=5>Cantt Branch Multan</option>
                 </select></dd>
             </div>
         </div>

         <div class="row">
             <div class="col-25">Parcel weight:</div>
             <div class="col-75"><dd><input type="number" name="parcelweight" required  min="0" value="0" step="any"></div>
         </div>

         <div class="row">
             <div class="col-25">Amount:</div>
             <div class="col-75"><dd><input type="number" name="amount" required  min="0" value="0" step="any"></div>
         </div>

         <input type="submit" value="Create" />
  </form>

<!--{% endblock %}-->
